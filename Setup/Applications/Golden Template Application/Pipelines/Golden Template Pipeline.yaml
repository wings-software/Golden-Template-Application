harnessApiVersion: '1.0'
type: PIPELINE
description: Pipeline template for Dev teams.
pipelineStages:
- type: ENV_STATE
  name: Dev Deployment
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: Dev Rolling Deployment
  workflowName: Golden Rolling Deployment
  workflowVariables:
  - name: wfvar
    value: wf-var-value
  - name: dash-dash
    value: ${template.dash-value}
  - entityType: ENVIRONMENT
    name: Environment
    value: ${template.environment}
  - entityType: SERVICE
    name: Service
    value: ${template.service}
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: ${template.infra}
- type: APPROVAL
  name: Approval 1
  parallel: false
  properties:
    workflowVariables: null
    userGroups:
    - yQo3j5AvTwWgA4zmojRntg
    variables: null
    pipelineStageElementId: ON4mdsA8QVWbdl9GyfUUGw
    stageName: Approval to Prod
    disable: false
    timeoutMillis: 86400000
    disableAssertion: null
    pipelineStageParallelIndex: 2
    approvalStateType: USER_GROUP
    sweepingOutputName: ''
    pipelineId: Zhbd6PbaQ1-9tNkT-Sm0tg
  skipCondition:
    type: DO_NOT_SKIP
  stageName: Approval to Prod
- type: ENV_STATE
  name: Prod Deployment
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: Prod Rolling Deployment
  workflowName: Golden Rolling Deployment
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: prod
  - entityType: SERVICE
    name: Service
    value: SampleK8s
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: Prod
tags:
  ${app.defaults.RUNTIME_PATH}: ''
  ${workflow.variables.wfvar}: ''
