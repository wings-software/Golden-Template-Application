harnessApiVersion: '1.0'
type: PIPELINE
description: Pipeline template for Dev teams.
pipelineStages:
- type: ENV_STATE
  name: Dev Deployment
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: Dev Rolling Deployment
  workflowName: Silver Rolling Deployment
  workflowVariables:
  - entityType: APPDYNAMICS_CONFIGID
    name: AppDynamics_Server
    value: ${appDserver}
  - entityType: APPDYNAMICS_TIERID
    name: AppDynamics_Tier
    value: ${appDtier}
  - entityType: ENVIRONMENT
    name: Environment
    value: ${env}
  - entityType: SERVICE
    name: Service
    value: ${service}
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: ${infra}
  - entityType: APPDYNAMICS_APPID
    name: AppDynamics_Application
    value: ${appDapp}
- type: APPROVAL
  name: Approval 1
  parallel: false
  properties:
    workflowVariables: null
    userGroups:
    - yQo3j5AvTwWgA4zmojRntg
    variables: null
    pipelineStageElementId: Z7pZjn20QeGR9HccO1--ow
    stageName: STAGE 2
    disable: false
    timeoutMillis: 86400000
    disableAssertion: null
    pipelineStageParallelIndex: 2
    approvalStateType: USER_GROUP
    sweepingOutputName: ''
    pipelineId: Zhbd6PbaQ1-9tNkT-Sm0tg
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
- type: ENV_STATE
  name: Prod Deployment
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: Prod Deployment Stage
  workflowName: Golden Rolling Deployment
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: ${env}
  - entityType: SERVICE
    name: Service
    value: ${service}
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: ${infra}
tags:
  ${app.defaults.RUNTIME_PATH}: ''
  ${workflow.variables.wfvar}: ''
