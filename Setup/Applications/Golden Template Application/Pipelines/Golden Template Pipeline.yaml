harnessApiVersion: '1.0'
type: PIPELINE
description: Pipeline template for Dev teams.
pipelineStages:
- type: ENV_STATE
  name: Prod Deployment
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: Prod Rolling Deployment
  workflowName: Golden Rolling Deployment
  workflowVariables:
  - name: wfvar
    value: ${foo}
  - entityType: ENVIRONMENT
    name: Environment
    value: ${template_env}
  - entityType: SERVICE
    name: Service
    value: ${template_service}
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: ${template_infra}
tags:
  ${app.defaults.RUNTIME_PATH}: ''
  ${workflow.variables.wfvar}: ''
